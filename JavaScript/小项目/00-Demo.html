<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .wrap button{width: 50px;height: 30px;line-height: 30px;text-align: center;margin-right: 10px;}
    </style>
</head>
<body>
    <div class="wrap"></div>

    <script>
        for (var i = 0; i < 10; i++){
            var aLabel = document.createElement('button');
            var aText = document.createTextNode(i);
            aLabel.appendChild(aText);
            document.getElementsByClassName('wrap')[0].appendChild(aLabel);

            (function (i) {
                aLabel.addEventListener('click',function () {
                    console.log(i);
                })
            })(i);

        }
    </script>
</body>
</html>
