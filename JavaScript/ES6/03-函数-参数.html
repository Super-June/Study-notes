<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>函数参数</title>
</head>

<body>
  <script type="text/javascript">

    // 基本用法
    let show = (a, b, ...args) => {
      console.log(a); // 3
      console.log(b); // 1
      console.log(args); // [7,4,6,9]

      // 添加、排序
      args.unshift(a, b);
      args.sort((a, b) => {
        return a - b;
      })
      console.log(args);// [1, 3, 4, 6, 7, 9]
    }
    show(3, 1, 7, 4, 6, 9);

    // 展开数组
    {
      let arr1 = [1, 2, 3];
      let arr2 = [4, 5, 6];
      let arr3 = [...arr1, ...arr2]; // [1,2,3,4,5,6]
    }
    {
      let arr1 = [1, 2, 3];
      let arrNum = (...srgs) => console.log(srgs); // [1,2,3]
      arrNum(...arr1);
    }

    //默认参数
    let show1 = (a, b = 5, c = 12) => {
      console.log(a, b, c); // 99 5 12
    }
    show1(99);

  </script>
</body>

</html>
