<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        button{
            width: 80px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <script>
        /*
            let 产生块级作用域
         */
        var alen = 10;
        var wrap = document.querySelector('.wrap');
        for (let i = 0; i < alen; i++){
            var btn = document.createElement('button');
            // var btnTxt = document.createTextNode(i);
            // btn.append(btnTxt);
            btn.classList.add('show'); // 添加class
            btn.innerHTML = `第${i}个`;

            // (function (i) {
                btn.addEventListener('click',function () {
                    alert(i);
                })
            // })(i)

            wrap.append(btn);
        }
    </script>
</body>
</html>
