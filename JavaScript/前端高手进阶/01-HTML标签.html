<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 5秒后跳转到URL页面 -->
  <!-- <meta http-equiv="Refresh" content="5; URL=../画布/1-绘制简单图形.html"> -->
  <title>html标签</title>
</head>

<body>
  <div class="wrapper">
    <button class="start">开始</button>
    <button class="end">取消</button>
  </div>
  <script>
    let msgNum = 1; // 消息条数
    let cnt = 0; // 计数器
    let interval = setInterval(() => {
      if (msgNum === 0) {
        document.title = '聊天页面';
        clearInterval(interval);
      }
      cnt = (cnt + 1) % 2;
      const prefix = cnt % 2 ? `新消息(${msgNum})` : '';
      document.title = `${prefix}聊天页面`;
    },1000)
  </script>
</body>

</html>
